<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Главная</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="robots" content="noindex, nofollow">
		<link rel="stylesheet" href="css/libs/swiper-bundle.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="page">
			<!-- header-->
			<header class="header" id="header">
				<div class="wrapper"><a class="header__logo" href="index.html"> <img src="img/logo.svg" alt=""></a>
					<!-- menu-->
					<div class="menu menu--right" id="menu">
						<nav class="menu__nav">
							<ul class="menu__list">
								<li><a href="#">Вакансии</a></li>
								<li><a href="#">Наша игра</a></li>
								<li><a href="#">История</a></li>
								<li><a href="#">Контакты</a></li>
							</ul>
							<ul class="menu__lang"> 
								<li class="active">RU</li>
								<li>EN</li>
							</ul>
							<div class="btn btn--fill">ОТПРАВИТЬ РЕЗЮМЕ</div>
						</nav>
						<div class="menu__over js-menu-close" id="menu-over" data-drop="menu"></div>
					</div>
					<!-- /menu-->
					<div class="header__btn js-menu-btn" data-drop="menu">
						<div class="header__btn-inner"></div>
					</div>
				</div>
			</header>
			<!-- /header-->
			<div class="content">
				<section class="welcome"> 
					<div class="welcome__bg"> <img src="img/welcome_bg.jpg" alt=""></div>
					<div class="welcome__cube-1"><img class="js-parallaxMouse" src="img/cube.svg" alt="" data-speed="1000"></div>
					<div class="welcome__cube-2"><img class="js-parallaxMouse" src="img/cube.svg" alt="" data-speed="1000"></div>
					<div class="welcome__cube-3"><img class="js-parallaxMouse" src="img/cube.svg" alt="" data-speed="1000"></div>
					<div class="welcome__cube-4"><img class="js-parallaxMouse" src="img/cube.svg" alt="" data-speed="1000" data-revers="true"></div>
					<div class="wrapper"> 
						<div class="welcome__content"> 
							<div class="welcome__logo"> 
								<picture> 
									<source media="(max-width: 768px)" srcset="img/logo_welcome-mob.svg"><img src="img/logo_welcome.svg" alt="">
								</picture>
							</div>
							<h1 class="welcome__title">делаем игру с любовью</h1>
							<div class="welcome__buttons"> <a class="btn btn--fill" href="#">ЧТО ЗА ИГРА?</a>
								<div class="btn btn--border">Написать нам</div>
							</div>
						</div>
					</div>
				</section>
			</div>
			<!-- footer-->
			<footer class="footer"> 
				<div class="wrapper"> </div>
			</footer>
			<!-- /footer-->
		</div>
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/swiper-bundle.min.js"> </script>
		<script src="js/scripts.js"></script>
	</body>
</html>
